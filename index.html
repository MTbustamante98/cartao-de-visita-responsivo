<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<main>

        <img class="image-1" src="./images/image-product-desktop.jpg" alt="Imagem produto">
        <img class="image-2" src="./images/image-product-mobile.jpg" alt="">

      <div class="information-container">
          <p class="perfume cor-neutral-2 font-p-p">Perfume</p>
          <h1 class="font-G cor-neutral-1">Gabrielle Essence Eau De Parfum</h1>

          </p>
          <span class="font-G cor-primary-1">$149.99</span>
          
          <div class="botao">
            <a class="font-p-p-a cor-neutral-3" href="./">Add to Cart</a>
            <img src="./images/icon-cart.svg" alt="Ã­cone carrinho">

  <footer class="attribution">
